<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Test Beans</title>

    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" >

    <!-- Custom styles for this template
    <link href="jumbotron-narrow.css" rel="stylesheet"> -->
    <link href="{% static 'bootstrap/css/jumbotron-narrow.css' %}" rel="stylesheet" type="text/css" >

</head>

<body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="{% url 'tester:index' %}">Home</a></li>
            <li role="presentation"><a href="{% url 'tester:index' %}">About</a></li>
          </ul>
        </nav>
        <h2 class="text-muted">TEST BEANS</h2>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">

            <!-- Specific content -->
            <h2>Run all tests</h2> <br>

            <form action="{% url 'tester:result' %}" method="post">
                {% csrf_token %}
                <input class="btn btn-lg btn-success" type="submit" value="Run"/>
            </form>
            <br>

            <hr>
            <h3>Features</h3>

            <p></p>
            {% if feature_list %}
                <ul>
                {% for feature in feature_list %}
                    <li><a href="{% url 'tester:detail' feature.id %}">{{feature}}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <p> No test features are available.</p>
            {% endif %}

        </div> <!--/col-lg-6  -->

      </div>

      <footer class="footer">
        <p></p>
      </footer>

    </div> <!-- /container -->

</body>
</html>
